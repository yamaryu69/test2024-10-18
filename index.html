<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
</head>
<body>
    //同じ内容でもタグによってSEOなどに効果的かどうかが変わる
    <p>
    <div>サイトのタイトルです</div>
    <div>サイトのコンテンツです</div>
    </p>

    <hr>

    <header>サイトのタイトルです</header>
    <main>サイトのコンテンツです</main>
    <p>
    //そのタグでないと表現できないこともある
    //aタグでハイパーリンク
    <a href="https://google.com">リンク</a>
    </p>

    <p>
    <input type="date" name="年月日" id="date">
    </p>
</body>
</html>
